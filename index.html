<style>
  :root{
    --bg:#050506;
    --border-main:#8b1a1a;
    --border-soft:#321115;
    --red:#ff3b3b;
    --content:1580px;
    --g:clamp(12px,3vw,24px);
    --card-h:520px;
  }

  *{box-sizing:border-box;margin:0;padding:0}
  html,body{height:100%}

  body{
    margin:0;
    background-color:#000;
    font-family:system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
    background-image:url("https://raw.githubusercontent.com/Mrcolibri/lost-studio-site/refs/heads/main/assets/img/%D1%84%D0%BE%D0%BD.png");
    background-size:512px auto;
    background-repeat:repeat;
    background-attachment:fixed;
  }

  img{display:block;max-width:100%}
  a{color:inherit;text-decoration:none}

  .page{
    width:100%;
    margin:0;
    min-height:100vh;
    background:var(--bg);
    border-left:none;
    border-right:none;
    box-shadow:none;
  }

  /* ---------- HEADER ---------- */

  .site-header{
    border-bottom:1px solid var(--border-soft);
    background:#050506;
    position: relative;           /* чтобы абсолютный логотип привязывался к шапке */
  }
  .header-inner{
    max-width:var(--content);
    margin:0 auto;
    display:grid;                         /* ГРИД: логотип | центр | кнопки */
    grid-template-columns:auto 1fr auto;
    align-items:center;
    gap:20px;
    padding:10px var(--g) 12px;
  }

  /* ЛЕВЫЙ ЛОГОТИП — ФИКСИРОВАН В ЛЕВОМ ВЕРХНЕМ УГЛУ */
  .header-logo{
    position:absolute;
    top:10px;          /* тут регулируешь отступ сверху */
    left:10px;         /* тут регулируешь отступ слева */
    z-index:200;
    display:flex;
    align-items:center;
  }
  .header-logo-img{
    height:120px;      /* размер логотипа, можешь менять */
    width:auto;
    filter:drop-shadow(0 0 10px rgba(0,0,0,.8));
    cursor:pointer;
  }

  .header-center{
    flex:1 1 auto;
    display:flex;
    justify-content:center;
    justify-self:center;                    /* по центру шапки */
  }
  .header-center-img{
    height:220px;
    width:auto;
  }

  .header-nav{
    flex:0 0 auto;
    display:flex;
    align-items:center;
    gap:12px;
    justify-self:end;                       /* к правому краю */
  }

  .nav-pill-img{
    display:inline-flex;
    align-items:center;
    justify-content:center;
    border:none;
    padding:0;
    margin:0;
    background:transparent;
    cursor:pointer;
  }
  .nav-pill-img img{
    height:46px;
    width:auto;
    transition:filter .2s ease, transform .2s ease;
  }
  .nav-pill-img:hover img{
    filter:drop-shadow(0 0 6px rgba(255,255,255,.35));
    transform:translateY(-1px);
  }

  .nav-dropdown{
    position:relative;
    display:inline-flex;
    align-items:center;
  }
  .nav-games-btn{
    border:none;
    padding:0;
    background:transparent;
  }
  .nav-dropdown-menu{
    position:absolute;
    top:100%;
    right:0;
    margin-top:6px;
    background:#050506;
    border:1px solid var(--border-soft);
    border-radius:10px;
    box-shadow:0 10px 20px rgba(0,0,0,.7);
    padding:6px 6px 8px;
    min-width:210px;
    display:none;
    z-index:100;
  }
  .nav-dropdown-menu a{
    display:block;
    padding:4px 6px;
  }
  .nav-dropdown-menu img{
    display:block;
    width:100%;
    height:auto;
    border-radius:8px;
  }

  @media (max-width:1100px){
    .header-inner{
      display:flex;                /* на мобилках возвращаем flex */
      flex-wrap:wrap;
      justify-content:center;
    }
    .header-logo{order:1;}
    .header-center{
      order:3;
      width:100%;
      justify-content:center;
    }
    .header-nav{
      order:2;
      flex-wrap:wrap;
      justify-content:center;
    }
  }

  /* ---------- HERO ---------- */

  .hero{
    padding:30px var(--g) 40px;
    display:flex;
    align-items:center;
    justify-content:center;
  }
  .hero-inner{
    max-width:var(--content);
    width:100%;
    margin:0 auto;
    display:flex;
    justify-content:center;
  }

  .hero-logo-circle{
    width:285px;
    height:285px;
    border-radius:50%;
    border:7px solid #f0d473;
    background:radial-gradient(circle at 20% 10%,#ff5a5a 0,#c12244 50%,#5a1240 100%);
    overflow:hidden;
    position:relative;
    box-shadow:0 0 26px rgba(0,0,0,.9);
  }
  .hero-logo-circle img{
    position:absolute;
    inset:-8px;
    width:115%;
    height:115%;
    object-fit:cover;
  }
  @media (min-width:1200px){
    .hero-logo-circle{width:300px;height:300px;}
  }

  /* ---------- ИГРЫ ---------- */

  .games{
    padding:0 var(--g) 40px;
  }
  .games-inner{
    max-width:var(--content);
    margin:0 auto;
  }

  .games-row{
    display:flex;
    gap:28px;
    justify-content:center;
  }
  @media (max-width:1100px){
    .games-row{
      flex-direction:column;
      align-items:center;
    }
  }

  .game-column{
    width:100%;
    max-width:420px;
    display:flex;
    flex-direction:column;
    align-items:center;
    gap:10px;
  }

  .game-rail{
    width:70%;
    height:7px;
    border-radius:999px;
    background:linear-gradient(90deg,#9c1d1d,#ff3b3b,#9c1d1d);
    box-shadow:0 0 13px rgba(255,59,59,.55);
  }

  .game-card{
    position:relative;
    width:100%;
    height:var(--card-h);
    border-radius:26px;
    border:2px solid var(--border-main);
    background:#08080b;
    box-shadow:
      0 18px 34px rgba(0,0,0,.75),
      0 0 26px rgba(255,59,59,.12);
    overflow:hidden;
  }
  .game-card::before{
    content:"";
    position:absolute;
    inset:0;
    pointer-events:none;
    background:
      linear-gradient(to bottom,rgba(255,59,59,.09),transparent 30%),
      radial-gradient(140% 50% at 50% 115%,rgba(255,59,59,.25),transparent 60%);
    mix-blend-mode:screen;
  }

  .game-slide{
    position:absolute;
    inset:16px 18px 24px;
    display:flex;
    align-items:center;
    justify-content:center;
  }
  .game-img{
    width:100%;
    height:100%;
    object-fit:contain;
    transition:opacity .4s ease;
  }

  .hit{
    position:absolute;
    top:0;
    bottom:0;
    width:23%;
    cursor:pointer;
    z-index:5;
  }
  .hit.left{left:0}
  .hit.right{right:0}
  .hit.left:hover{
    background:linear-gradient(90deg,rgba(255,59,59,.06),transparent);
  }
  .hit.right:hover{
    background:linear-gradient(270deg,rgba(255,59,59,.06),transparent);
  }

  /* ---------- БЛОКИ-ЗАГЛУШКИ (О НАС, МАГАЗИН, ВОЙТИ) ---------- */

  .section-placeholder{
    padding:60px var(--g) 80px;
  }
  .section-placeholder-inner{
    max-width:var(--content);
    margin:0 auto;
    min-height:220px;
    display:flex;
    justify-content:center;
    align-items:center;
  }

  /* ---------- FOOTER ---------- */

  .footer-top-border{
    height:2px;
    background:linear-gradient(90deg,#8b1a1a,#ff3b3b,#8b1a1a);
    box-shadow:0 0 10px rgba(255,59,59,.6);
  }

  footer{
    padding:22px var(--g) 18px;
    background:#050506;
    border-top:1px solid var(--border-soft);
    font-size:12px;
  }
  .footer-inner{
    max-width:var(--content);
    margin:0 auto 12px;
    display:flex;
    justify-content:flex-start;
    align-items:center;
    gap:16px;
  }

  .footer-logo-circle{
    width:52px;
    height:52px;
    border-radius:50%;
    border:3px solid var(--red);
    background:radial-gradient(circle at 20% 10%,#ff5a5a 0,#b1223c 50%,#4a1232 100%);
    overflow:hidden;
    position:relative;
  }
  .footer-logo-circle img{
    position:absolute;
    inset:-6px;
    width:130%;
    height:130%;
    object-fit:cover;
  }
</style>

<script>
  // Слайдеры карточек
  function initCardSlider(card, delay = 4200){
    const slides = JSON.parse(card.getAttribute('data-slides') || "[]");
    if(!slides.length) return;

    const img = card.querySelector('.game-img');
    let i = 0, t;

    const show = (idx)=>{
      i = (idx + slides.length) % slides.length;
      img.style.opacity = 0;
      setTimeout(()=>{
        img.src = slides[i];
        img.onload = ()=> img.style.opacity = 1;
      }, 120);
    };

    const start = ()=>{
      stop();
      t = setInterval(()=>show(i+1), delay);
    };
    const stop = ()=>{
      if(t) clearInterval(t);
    };

    card.querySelector('.hit.left').addEventListener('click', e=>{
      e.preventDefault();
      show(i-1);
      start();
    });
    card.querySelector('.hit.right').addEventListener('click', e=>{
      e.preventDefault();
      show(i+1);
      start();
    });

    card.addEventListener('mouseenter', stop);
    card.addEventListener('mouseleave', start);

    img.src = slides[0];
    setTimeout(()=>{ show(1); start(); }, 600);
  }

  document.querySelectorAll('.game-card').forEach(c=>initCardSlider(c));

  // Дропдаун "Игры"
  (function(){
    const btn = document.querySelector('.nav-games-btn');
    const menu = document.querySelector('.nav-dropdown-menu');
    if(!btn || !menu) return;

    btn.addEventListener('click', function(e){
      e.stopPropagation();
      const isVisible = menu.style.display === 'block';
      menu.style.display = isVisible ? 'none' : 'block';
    });

    document.addEventListener('click', function(){
      menu.style.display = 'none';
    });

    menu.addEventListener('click', function(e){
      e.stopPropagation();
    });
  })();
</script>
